name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main  # or 'master', check your branch name

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the code
      - uses: actions/checkout@v4

      # 2. Install Flutter environment
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      # 3. Get dependencies
      - run: flutter pub get

      # 4. Build the web app (This creates the build/web folder)
      - run: flutter build web 

      # 5. Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # MAKE SURE THIS MATCHES THE SECRET NAME GENERATED BY FIREBASE INIT
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EVESDROPS_46B4B }}'
          channelId: live
          projectId: evesdrops-46b4b